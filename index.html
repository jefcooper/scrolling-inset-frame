<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module"></script>
  <title>Document</title>
</head>

<body>
  <main>
    <div class="outer-container">

      <div class="step-section">
        <ol class="step-section__list">
          <li class="step-section__step"></li>
          <li class="step-section__step step-section__step--selected"></li>
          <li class="step-section__step"></li>
          <li class="step-section__step"></li>
        </ol>
      </div>

      <div class="inner-container">
        <div class="content-section">

          <div class="">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="">
            <label for="tel">Telephone</label>
            <input type="tel" name="tel" id="tel">
          </div>

        </div>

        <div class="button-section">
          <button class="btn" type="button">Go Back</button>
          <button class="btn btn--primary" type="button">Next Step</button>
        </div>

      </div>
    </div>

  </main>
</body>

</html>
